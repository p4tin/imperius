vars:
  Site: fp-us
  Channel: web
  Currency: USD
  Language: en-US
actions:
  -
    #Get a token
    method: POST
    url: http://localhost:8080
    headers:
      channel: "{{.Channel}}"
      currency: "{{.Currency}}"
      language: "{{.Language}}"
    url_pattern: "v0/{{.Site}}/auth"
    resp_values:
      json:
        Token: authToken
        ReAuthToken: reAuthToken
  -
    # Search for products
    env: "{{.Env}}"
    service: catalog
    site: "{{.Site}}"
    headers:
      Authorization: "Bearer {{.Token}}"
      channel: "{{.Channel}}"
      currency: "{{.Currency}}"
      language: "{{.Language}}"
    method: GET
    url_pattern: "%s/configuration"
    resp_values:
      json:
        token: authToken
        retoken: reauthToken
  -
    # Add product to cart
    env: "{{.Env}}"
    service: checkout
    site: "{{.Site}}"
    headers:
      Authorization: "Bearer {{.Token}}"
      channel: "{{.Channel}}"
      currency: "{{.Currency}}"
      language: "{{.Language}}"
    method: POST
    url_pattern: "%s/carts/items"
    body: '{"this": "is", "a": "test"}'
    resp_values:
      json:
        token: authToken
        retoken: reauthToken