name: Post Form Data
request:
  method: POST
  url: "{{.Url}}"
  url_pattern: "post"
  headers:
    Content-Type: "application/x-www-form-urlencoded"
  data:
    quantity: "1"
    productId: "100001"
response:
  status_code: 200
  resp_values:
    json:
      ProductId: form.productId  # Get a response value from a json and put it in the environment
      # You can use indexes into arrays like - json.products.1.productId
  expectations:
    - type: status
      arguments:
        - 200
      fatal: true
  actions:
    - type: print
      arguments:
        - ProductId

