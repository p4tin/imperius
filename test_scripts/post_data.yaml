name: Post Data
method: POST
url: "{{.Url}}"
url_pattern: "post"
body: |+
  {
     "quantity":1,
     "productId":"100001"
  }
resp_values:
  json:
    ProductId: json.productId  # Get a response value from a json and put it in the environment
                               # You can use indexes into arrays like - json.products.1.productId
expectations:
  - type: status
    arguments:
      - 200
    fatal: true
actions:
  - type: print
    arguments:
      - ProductId
after: |+
  if (environment["ProductId"] != "100001")
    console.log("Fail");
